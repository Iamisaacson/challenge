<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="main">
    <div class="first">
      <img src="./images/illustration-hero.svg" alt="">
      <h2>Order Summary</h2>
      <p>You can now listen to millions of songs,<br> audiobooks, and podcasts on any 
      device<br> anywhere you like!</p>
    </div>
    
    <div class="second">
      <div class="second-item">
      <img src="./images/icon-music.svg" alt="">
      <span>
        <h3>Annual Plan</h3>
        <p>$59.99/year</p>
      </span>
      <a href="#">Change</a>
      </div>
    </div>

    <div class="third">
      <span>
        <p class="btn1">Proceed to Payment</p>
      </span>
      <p class="btn2">Cancel Order</p>
    </div>

  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Isaac</a>.
  </div>
</body>
</html>
